  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <nav>
    <a href="index.html"><img src="assets/Logo_ifba_login.svg" alt="Logo-do-Instituo-Federal-da-Bahia" id="logo"/></a>

    <button class="user">
      <img src="assets/user_w.svg" alt="Foto-de-perfil">

  <main>
    <form class="formRequerimento">

      <input type="text" placeholder="Nome Completo">
      <input type="text" typemode="numeric" placeholder="N° de Matrícula">
      <input type="text" typemode="numeric" placeholder="Telefone">
      <input type="text" typemode="numeric" placeholder="CPF">
      <input type="date" placeholder="Data">

      <input type="email" placeholder="Email">

      <input type="text" placeholder="Endereço">
 
      <div class="check">
