<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Login IFBA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="assets/Logo_mobile_w.svg" alt="Logo_do_Instituto_Federal_da_Bahia">
    </div>
    <form id="login">
      <p class="erroPreenchimento">Matrícula ou senha incorreta</p>
      <input type="text" typemode="numeric" placeholder="N° de matrícula" id="loginMatriculaM">
      <input type="password" placeholder="Senha" id="loginPasswordM">
      
      <div class="link"><a href="#">Esqueceu a senha</a></div>
      
      <button type="submit" id="loginBtn">Login</button>
      <h2>Você não tem uma conta ? <a href="singUp.html">Cadastre-se agora</a></h2>
    </form>
  </main>

  <script src="scriptLog.js"></script>
</body>
</html>
