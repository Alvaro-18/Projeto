<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SingUP IFBA</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="assets/Logo_mobile_w.svg" alt="Logo_do_Instituto_Federal_da_Bahia">
    </div>
    <form>
      <input type="text" placeholder="Nome Completo" required id="nome">
      <input type="text" typemode="numeric" placeholder="N° de matrícula" required id="matricula">
      <input type="password" placeholder="Senha" required id="senha">
      <input type="password" placeholder="Confirme a senha" required id="confirmeSenha">
    </form>
    <button>Cadastre-se</button>
    <div class="concluido">
      <h1>CADASTRO REALIZADO COM SUCESSO, CONFIRA O EMAIL INSTITUCIONAL</h1>
      <img src="assets/concluido.svg" alt="Confirmação_de_conclusão_do_cadastro">
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
