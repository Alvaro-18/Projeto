<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SingUP IFBA</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="assets/Logo_mobile_w.svg" alt="Logo_do_Instituto_Federal_da_Bahia">
    </div>
    <form id="cadastro">
      <p class="erroPreenchimentoCad">Erro no preenchimento do cadastro</p>
      <input type="text" placeholder="Nome Completo"  id="nome">
      <input type="text" typemode="numeric" placeholder="N° de matrícula"  id="matricula">
      <input type="password" placeholder="Senha"  id="senha">
      <input type="password" placeholder="Confirme a senha"  id="confirmeSenha">
      <button type="submit" id="cadastroBtn">Cadastre-se</button>
    </form>

    <div class="concluido">
      <h1>CADASTRO REALIZADO COM SUCESSO, CONFIRA O EMAIL INSTITUCIONAL</h1>
      
      <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="70" cy="70" r="70" fill="black"/>
        <path d="M34.0714 69.8705L24 81.2021L47.5 111H65.5446L118 30H102.473L56.7321 92.9534L34.0714 69.8705Z" fill="#1B8C2C"/>
        </svg>  
    </div>
  </main>
  <script src="scriptCad.js"></script>
</body>
</html>
